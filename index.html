<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissor!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' a href="scss/style.css">
    <link href="https://fonts.cdnfonts.com/css/inlander" rel="stylesheet">
    <script src='main.js' defer></script>
</head>
<body>
    <div class="header  flex flex-ac-c">
        <h1 class="flex flex-jc-c">A Knights Quest!</h1>
        <h3 class="flex flex-ac-c flex-jc-c">Can you vanquish the dragon?</h3>
    </div>
    <div class="container scoreboard">
        <div class="flex flex-jc-sb flex-jc-c">
            <h3 id="resultsDisplay"> Ready Your Weapon.</h3>
        </div>
        <div class="flex score flex-jc-sa">
            <div class="scoreDisplay ">
                Your Score:
                <span id="playerScoreDisplay">0</span>
            </div>
            <div class="scoreDisplay ">
                Dragons Score:
                <span id="computerScoreDisplay">0</span>
            </div>
        </div>
        <div class=" scoreboard__display flex flex-jc-sa">
            <div class="flex">
                <p id="playerDisplay" >Knight</p>
                <img src="imgs/knight.png" alt="pixel knight">
            </div>
            <div class="flex">
                <p id="aiDisplay" >Dragon</p>
                <img src="imgs/kisspng-perler-beads-pixel-art-dragon-5b2836951d3d79.8771973415293620691198.png" alt="pixel dragon">
            </div>
        </div>
    </div>
    <div class="buttons container flex flex-jc-sa">
        <button onclick="playGame('rock')" class="rock">Rock!</button>
        <button onclick="playGame('paper')" class="paper">Paper!</button>
        <button onclick="playGame('scissors')" class="scissors">Scissors! </button>
    </div>
</body>
</html>
