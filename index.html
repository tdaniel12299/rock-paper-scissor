<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissor!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' a href="css/style.css">
    <script src='main.js' defer></script>
</head>
<body>
    <div class="header">
        <h1>Ultimate Rock Paper Scissors!</h1>
        <h3>Do You Think You Can Beat AI?</h3>
    </div>
    <div class="scoreboard">
        <div class="flex flex-jc-sb flex ai-c">
            <h3>Score</h3>
        </div>
        <div class="flex">
            <div class="human score">
                <p>Human</p>
            </div>
            <div class="ai score">
                <p>AI</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button href="#" class="rock">Rock!</button>
        <button href="#" class="paper">Paper!</button>
        <button href="#" class="scissors">Scissors! </button>
    </div>
</body>
</html>
