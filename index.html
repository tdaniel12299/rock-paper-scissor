<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissor!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' a href="scss/style.css">
    <script src='main.js' defer></script>
</head>
<body>
    <div class="header">
        <h1>A Knights Quest!</h1>
        <h3>Can you vanquish the dragon?</h3>
    </div>
    <div class="scoreboard">
        <div class="flex flex-jc-sb flex-jc-c">
            <h3>Score</h3>
        </div>
        <div class="flex flex-jc-sa">
            <div class="human score">
                <p>Human</p>
            </div>
            <div class="ai score">
                <p>AI</p>
            </div>
        </div>
    </div>
    <div class="buttons flex flex-jc-sa">
        <button href="#" class="rock">Rock!</button>
        <button href="#" class="paper">Paper!</button>
        <button href="#" class="scissors">Scissors! </button>
    </div>
</body>
</html>
